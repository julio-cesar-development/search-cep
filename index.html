<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/img/icons/icon-512x512.png">
    <link rel="stylesheet" href="dist/css/main.css">
    <meta property="og:url" content="https://search-cep-js.netlify.com">
    <meta property="og:title" content="CEP search project">
    <meta property="og:image" content="https://search-cep-js.netlify.com">
    <meta property="og:site_name" content="Search CEP project">
    <meta property="og:description" content="This is a simple CEP search project">
    <title>Busca CEP</title>
  </head>
  <body class="flex flex-center flex-column">
    <h1>Busca CEP</h1>
    <hr>
    <div class="container flex flex-center flex-column">
      <div class="wrapper">
        <div class="row flex flex-center flex-row">
          <input type="text" id="name" name="name" placeholder="Nome" autocomplete="off">
        </div>
        <div class="row flex flex-center flex-row">
          <input type="email" id="email" name="email" placeholder="Email" autocomplete="off">
        </div>
        <div class="row flex flex-center flex-row">
          <input type="tel" id="phone" name="phone" placeholder="Telefone" autocomplete="off" pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}">
        </div>
        <div class="row flex flex-center flex-row">
          <input type="text" id="cep" name="cep" placeholder="CEP" autocomplete="off" maxlength="9">
          <span>O endereços serão completados a partir do CEP automaticamente</span>
        </div>
        <div class="row flex flex-center flex-row">
          <input type="text" id="address" name="address" placeholder="Endereço" autocomplete="off" disabled="disabled">
        </div>
        <div class="row flex flex-center flex-row">
          <input type="text" id="district" name="district" placeholder="Bairro" autocomplete="off" disabled="disabled">
        </div>
        <div class="row flex flex-center flex-row">
          <input type="text" id="city" name="city" placeholder="Cidade" autocomplete="off" disabled="disabled">
        </div>
        <div class="row flex flex-center flex-row">
          <input type="text" id="state" name="state" placeholder="Estado" autocomplete="off" disabled="disabled">
        </div>
      </div>
    </div>
    <div class="message"></div>
  <script src="dist/js/main-min.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw_cached_site-min.js')
      .then(reg => console.info('registered sw', reg))
      .catch(err => console.error('error registering sw', err));
  }
  </script>
  </body>
</html>
